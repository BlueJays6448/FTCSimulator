<html>

<head>
  <script>
  
  function receive(message) {
	 document.getElementById('textDisplay').innerHTML = message;
	}
  
    window.onload = () => {
      // Initialize the robot window
      const robotWindow = webots.window();
      
      // Receive messages from the controller and show them in the robot window
      robotWindow.receive = receive;

    };
  </script>
</head>

<body>
  <div id="textDisplay"></div>
</body>

</html>
